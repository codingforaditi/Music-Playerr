<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aditi's Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">

  <img id="cover" class="cover" src="photo.jpg" alt="Album Cover">

  <h2 id="title">Song Title</h2>

  <audio id="audio"></audio>

  <div class="controls">
    <button id="prev" class="btn">⏮️</button>
    <button id="play" class="play-btn btn">▶️</button>
    <button id="next" class="btn">⏭️</button>
  </div>

  <input type="range" id="progress" value="0">

  <div class="footer">
    <p>Made by <strong>Aditi Banjade</strong></p>
    <a href="https://github.com/codingforaditi" target="_blank">GitHub</a> |
    <a href="https://www.linkedin.com/in/aditi-b-5a00a3304/" target="_blank">LinkedIn</a>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
